<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Example</title>
</head>
<body>
    <script>
        let start=1;
        while(start<=10){
            document.write(`<h1>${start}</h1>`);
            start ++;
        }

    </script>
    
</body>
</html>
